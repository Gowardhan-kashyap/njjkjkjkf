<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
     <header>
        <h2 class="logo">SiddBot</h2>
        <nav class="navigation">
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About us</a>
                <a href="#">Register</a>
                <button class="btnLogin-popup">Login</button>
                </nav>
        </header>
    <div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">SiddBot Assistant</h4>
                    <p class="chatbox__description--header">Hi. My name is SiddBot.I am a college assistant bot. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button"><strong>Send</strong></button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>
<script>
    $SCRIPT_ROOT = {{ request.script_root|tojson }};
</script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
